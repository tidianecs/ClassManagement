<div class="mx-auto p-7 w-full max-w-md rounded-lg text-center mt-40 space-y-5 bg-stone-200 mb-5">
    <h1 class="text-2xl">Create an account</h1>
    <form action="" class="space-y-5 m-16">
        <div class="text-left space-y-2">
            <label for="firstName" class="text-slate-900 text-lg">First Name</label><br>
            <input type="text" placeholder="First Name" class="w-full h-8 rounded-md border border-slate-900 p-3" ngModel>
        </div>
        <div class="text-left space-y-2">
            <label for="lastName" class="text-slate-900 text-lg">Last Name</label><br>
            <input type="text" placeholder="Last Name" class="w-full h-8 rounded-md border border-slate-900 p-3" ngModel>
        </div>
        <div class="text-left space-y-2">
            <label for="role" class="text-slate-900 text-lg">Role</label><br>
            <select name="role" id="" class="w-full h-8 rounded-md border border-slate-900 p-3" ngModel>
                <option value="">Select role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>
        <div class="text-left space-y-2">
            <label for="email" class="text-slate-900 text-lg">Email</label><br>
            <input type="text" placeholder="Email" class="w-full h-8 rounded-md border border-slate-900 p-3" ngModel>
        </div>
        <div class="text-left space-y-2">
            <label for="password" class="text-slate-900 text-lg">Password</label><br>
            <input type="text" placeholder="Password" class="w-full h-8 rounded-md border border-slate-900 p-3" ngModel>
        </div>
        <button class="w-full h-8 rounded-md border border-slate-900 bg-slate-900 text-stone-300">
            Sign Up
        </button>
    </form>
</div>
